<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Başlık | Proje Adı</title>
    <meta name="description" content="Kısa sayfa açıklaması" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        /* --- Temel Değerler ve Reset --- */
        :root {
            --bg: #0f172a;
            /* arka plan */
            --bg-soft: #111827;
            /* yumuşak arka plan */
            --text: #e5e7eb;
            /* metin */
            --muted: #9ca3af;
            /* ikincil metin */
            --accent: #3b82f6;
            /* vurgu rengi */
            --accent-cta: #2563eb;
            /* buton hover */
            --card: #111827;
            /* kart zemini */
            --border: #1f2937;
            /* kenarlık */
            --radius: 16px;
            /* köşe yumuşatma */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            --container: 1200px;
            /* max içerik genişliği */
        }

        /* Sistem koyu/açık moda uyum (isteğe bağlı) */
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --bg-soft: #ffffff;
                --text: #0f172a;
                --muted: #475569;
                --card: #ffffff;
                --border: #e5e7eb;
                --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            }
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: var(--bg);
            color: var(--text);
        }

        img {
            max-width: 100%;
            display: block;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* --- Yardımcı Sınıflar --- */
        .container {
            width: 100%;
            max-width: var(--container);
            margin-inline: auto;
            padding-inline: 1rem;
        }

        .grid {
            display: grid;
            gap: 1.25rem;
        }

        .grid-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        @media (max-width: 1024px) {
            .grid-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {

            .grid-3,
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            padding: .75rem 1rem;
            border-radius: calc(var(--radius) - 4px);
            background: var(--accent);
            color: white;
            font-weight: 600;
            border: 1px solid transparent;
            transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
            box-shadow: 0 6px 16px rgba(59, 130, 246, .35);
        }

        .btn:hover {
            background: var(--accent-cta);
            transform: translateY(-1px);
        }

        .btn.ghost {
            background: transparent;
            border-color: var(--border);
            color: var(--text);
            box-shadow: none;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card .card-body {
            padding: 1.25rem;
        }

        .card .card-title {
            margin: 0 0 .25rem;
            font-size: 1.125rem;
            font-weight: 700;
        }

        .muted {
            color: var(--muted);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(1.1) blur(6px);
            background: color-mix(in oklab, var(--bg), transparent 15%);
            border-bottom: 1px solid var(--border);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .75rem 0;
        }

        .nav a.logo {
            font-weight: 800;
            letter-spacing: .2px;
        }

        .nav .links {
            display: flex;
            gap: 1rem;
        }

        main {
            padding-block: 2rem;
        }

        footer {
            border-top: 1px solid var(--border);
            padding-block: 2rem;
        }

        .credits {
            font-size: .9rem;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <!-- Üst Menü -->
    <header>
        <div class="container nav">
            <a class="logo" href="#">Proje Adı</a>
            <h1>AZGIN MUSTAFA</h1>
